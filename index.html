<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">Fylo Data Storage Component</h1>
    </header>
    <main>
      <article class="logo-card">
        <div class="logo-container">
          <img src="images/logo.svg" alt="Fylo logo" class="logo-img" />
        </div>
        <div class="icon-container">
          <button type="button" class="btn">
            <img src="images/icon-document.svg" alt="file" class="icon" />
          </button>
          <button type="button" class="btn">
            <img src="images/icon-folder.svg" alt="folder" class="icon" />
          </button>
          <button type="button" class="btn">
            <img src="images/icon-upload.svg" alt="upload" class="icon" />
          </button>
        </div>
      </article>
      <article class="usage-card">
        <h2>
          You&apos;ve used <span class="bold">815 GB</span> of your storage
        </h2>
        <div class="progress-element">
          <div class="progress-container">
            <progress max="100" value="85">85%</progress>
          </div>
          <p class="progress-start">0 GB</p>
          <div class="progress-bubble"></div>
        </div>
        <div class="gb-left-container">
          <p>185</p>
          <span class="gb-left">gb left</span>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mathangi Subramanian</a>.
    </footer>
  </body>
</html>
